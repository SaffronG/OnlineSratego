<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            padding-top: 40px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(54, 50, 50);
            flex-direction: column;
        }
        .path {
            width: 80%;
            height: 100px;
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-direction: row;
        }
        .get {
            background-color: rgb(0, 255, 0);
            border-radius: .5em;
            width: 100px;
            text-align: center;
        }
        .post {
            background-color: rgb(255, 0, 0);
            border-radius: .5em;
            width: 100px;
            text-align: center;
        }
        .description {
            margin-left: 40px;
            font-size: 1.5em;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="path"><h1 class="get">GET</h1><p class="description">>> "/"</p></div>
    <div class="path"><h1 class="post">POST</h1><p class="description">>> "/auth"</p></div>
</body>
</html>
